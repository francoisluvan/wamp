<!DOCTYPE html>
	<head>

		<title>Calculatrice en javascript</title>
		<link rel="stylesheet" type="text/css" href="calculatrice.css">
		<link rel="stylesheet" type="text/css" href="jquery-ui.css">
	</head>
	<body onload="init();">

		<div id="dialog" title="Download complete">
		  <p>
		    <span class="ui-icon ui-icon-circle-check" style="float:left; margin:0 7px 50px 0;"></span>
		    Je ne peux pas calculer Ã§a !

		<div id="calc">
			<div id="ligne_affichage">
				<input type="text" name="zone_affichage" id="zone_affichage" ondblclick="deplace();"/>
			</div>
			<div id="premierediv" class="ligne_boutons">
				<input type="button" class="bouton_classique" value="MC" onclick="raz_memory();"/>
				<input id='MR' type="button"  class="bouton_classique" value="MR" onclick="affiche_memory();"/>
				<input type="button"  class="bouton_classique" value="MS" onclick="range_memory();"/>
				<input type="button"  class="bouton_classique" value="+-" onclick="plusmoins();"/>
				<input type="button" id="libre1" class="bouton_simple bouton_libre" value="" />
			</div>
			<div class="ligne_boutons">
				<input type="button" class="bouton_classique" value="CE" onclick="rab();" />
				<input type="button" class="bouton_classique bouton_simple" value="("/>
				<input type="button" class="bouton_classique bouton_simple" value=")"/>
				<input type="button" class="bouton_classique bouton_simple" value="/"/>
				<input type="button" id="libre2" class="bouton_simple bouton_libre" value=""/>
			</div>
			<div class="ligne_boutons">
				<input type="button" class="bouton_classique bouton_simple" value="7"/>

				<input type="button" class="bouton_classique bouton_simple" value="9"/>

				<input type="button" id="libre3" class="bouton_simple bouton_libre" value=""/>
			</div>
			<div class="ligne_boutons">
				<input type="button" class="bouton_classique bouton_simple" value="4"/>

				<input type="button" class="bouton_classique bouton_simple" value="6"/>

				<input type="button" id="libre4" class="bouton_simple bouton_libre" value=""/>
			</div>
			<div class="ligne_boutons">
				<input type="button" class="bouton_classique bouton_simple" value="1"/>
				<input type="button" class="bouton_classique bouton_simple" value="2"/>

				<input type="button" class="bouton_classique bouton_simple" value="+"/>
				<input type="button" id="libre5" class="bouton_simple bouton_libre" value=""/>
			</div>
			<div class="ligne_boutons">
				<input type="button" class="bouton_classique bouton_simple" value="0"/>
				<input id='E' type="button" class="bouton_classique" value="E" onclick="mode_edition()"/>
				<input type="button" class="bouton_classique bouton_simple" value="."/>
				<input type="button" class="bouton_classique" value="=" onclick="calcul()"/>
				<input type="button" id="libre6" class="bouton_simple bouton_libre" value=""/>
			</div>
			 <strong>Constantes et fonctions disponibles :</strong>
			 <span class="unNom" id="Math.abs"> Math.abs </span>,
			 <span class="unNom" id="Math.ceil"> Math.ceil </span>,
			 <span class="unNom" id="Math.cos"> Math.cos </span>,
			 <span class="unNom" id="Math.E"> Math.E </span>,
			 <span class="unNom" id="Math.exp"> Math.exp </span>,
			 <span class="unNom" id="Math.floor"> Math.floor </span>,
			 <span class="unNom" id="Math.log"> Math.log </span>,
			 <span class="unNom" id="Math.max"> Math.max </span>,
			 <span class="unNom" id="Math.min"> Math.min </span>,
			 <span class="unNom" id="Math.PI"> Math.PI </span>,
			 <span class="unNom" id="Math.pow"> Math.pow </span>,
